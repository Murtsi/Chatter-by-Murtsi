<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter by Murtsi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin-bottom: 10px; background-color: #f4f4f4; }
        #messages { margin-bottom: 20px; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io();

            let username = localStorage.getItem('username') || prompt('Enter your username:');
            if (!username) {
                username = 'Anonymous';
            }
            localStorage.setItem('username', username);

            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const changeUsernameBtn = document.getElementById('change-username');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat message', { username: username, message: input.value });
                    input.value = '';
                }
            });

            socket.on('chat message', (data) => {
                const item = document.createElement('li');
                item.textContent = `${data.username}: ${data.message}`;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });

            socket.on('chat history', (history) => {
                history.forEach((data) => {
                    const item = document.createElement('li');
                    item.textContent = `${data.username}: ${data.message}`;
                    messages.appendChild(item);
                });
                window.scrollTo(0, document.body.scrollHeight);
            });

            changeUsernameBtn.addEventListener('click', () => {
                username = prompt('Enter your new username:');
                if (username) {
                    localStorage.setItem('username', username);
                }
            });
        });
    </script>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <button id="change-username">Change Username</button>
</body>
</html>
